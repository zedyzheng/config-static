<form class="mat-dialog-wrapper" [formGroup]="formGroup" (ngSubmit)="saveDetail()" novalidate>
  <h2 mat-dialog-title>{{title}}</h2>

  <mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="应用ID" value="{{appId}}" disabled />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="环境名称" value="{{name}}" disabled />
      </mat-form-field>
    </div>


    <div>
      <mat-form-field>
        <input matInput placeholder="KEY" formControlName="itemKey" />
        <mat-error *ngIf="formGroup.get('itemKey').invalid">
            KEY不能为空
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="VALUE" formControlName="itemValue" />
        <mat-error *ngIf="formGroup.get('itemValue').invalid">
            VALUE不能为空
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="备注" formControlName="comment" />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>取消</button>
    <button mat-raised-button type="submit" class="btn primary" [disabled]="formGroup.invalid">确定</button>
  </mat-dialog-actions>
</form>
